<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{title}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex flex-wrap items-center gap-4">
      <button id="sidebarToggle" class="md:hidden">&#9776;</button>
      <h1 class="text-lg font-semibold">Web 3.0 - Quick Tour</h1>
      <nav class="flex space-x-4">{{nav}}</nav>
      <input id="search" type="text" placeholder="Search..." class="text-black px-2 py-1 rounded" />
      <div class="text-sm text-gray-300">{{breadcrumbs}}</div>
    </div>
  </header>
<div class="container mx-auto flex">
  <aside id="sidebar" class="w-64 bg-gray-100 p-4 hidden md:block"></aside>
  <main class="flex-1 p-4">
    <h1 class="text-3xl font-bold mb-4">{{title}}</h1>
    <p>{{blurb}}</p>
    {{links}}
    {{sections}}
  </main>
</div>
<footer class="bg-gray-100 text-center text-sm text-gray-500 py-4 mt-8">Â© 2024 Web3 Overview</footer>
<script src="{{rootPrefix}}sidebar.js"></script>
<script src="{{rootPrefix}}search.js"></script>
</body>
</html>
